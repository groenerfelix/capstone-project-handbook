site_name: Example Handbook

docs_dir: handbook
site_dir: ../docs

theme:
  name: material
  
  palette:
    scheme: slate

  features:
    - navigation.instant
    - navigation.tracking
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips

  icon:
    annotation: material/help-circle
    favicon: null

extra_css:
  - extra.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - abbr  
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
